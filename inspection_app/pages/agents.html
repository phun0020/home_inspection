<div class="content">
  <div class="col col-xs-12 col-sm-6 text-center">
      <div id="contractor_form">
      <h1>Real Estate Agent Home Report</h1>
      <form name="profile" method='get'>

        <div id="inputTable" class="col-xs-12">
            <label for='address' class="label pull-left" id='addressLabel'>Address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Enter building address">
            <div class="col-xs-6">
                <label for='porpertyType' class="label pull-left" id='porpertyTypeLabel'>Property Type</label>
                <input type="text" id="propertyType" name="porpertyType" class="form-control" placeholder="Enter property type">
            </div>
            <div class="col-xs-6">
                <label for='porpertySize' class="label pull-left" id='porpertySizeLabel'>Property Size</label>
                <input type="text" id="porpertySize" name="porpertySize" class="form-control" placeholder="Enter property size">
            </div>
            <label for='buildingType' class="label pull-left" id='buildingTypeLabel'>Building type</label>
            <input type="text" id="buildingType" name="buildingType" class="form-control" placeholder="Enter building type">
            <label for='contractor' class="label pull-left" id='contractor'>Inspector</label>
            <input type="text" id="contractor" name="contractor" class="form-control" placeholder="Enter your name">
        </div>
        <a href="agent_rooms.html" id='submitBtn' type='submit' name='submit' class='btn btn-primary'>Select Rooms</a>
        <button id='resetBtn' type='reset' name='reset' class='btn btn-primary'>Clear Form</button>
        <a href="cgi-results.py" class='btn btn-default'>View Report</a>
      </form>
    </div>
  </div>
  <script src="scripts/validate.js"></script>
</div>
