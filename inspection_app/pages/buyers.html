<div id="contractor-wrapper">
  <header id="includeHead"></header>

  <div class="col col-xs-12 col-sm-6 text-center">

      <div class="col col-sm-6" id='header'></div>
      <div id="contractor_form">
      <h1>Home Buyer Checklist Report</h1>
      <form name="profile" method='post' action='cgi-form.py'>

        <table id="inputTable" class="col-xs-12">
            <tbody>
                <tr>
                    <td>
                        <label for='address' class="label pull-left" id='addressLabel'>Address</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="Enter home address">
                        
                        <label for="area" class="label pull-left" id='areaLabel'>Area</label>
                        <select id="area" name="area" class="form-control">
                          <option class="hideme" name="roomSelect" value="">Select Room</option>
                          <option name="basement" value="basement">Basement</option>
                          <option name="bathroom" value="bathroom">Bathroom</option>
                          <option name="bedroom" value="bedroom">Bedroom</option>
                          <option name="breakfastNook" value="breakfastNook">Breakfast Nook</option>
                          <option name="dinningRoom" value="dinningRoom">Dinning Room</option>
                          <option name="entrance" value="entrance">Entrance</option>
                          <option name="hallway" value="hallway">Hallway</option>
                          <option name="kitchen" value="kitchen">Kitchen</option>
                          <option name="livingRoom" value="livingRoom">Living Room</option>
                          <option name="office" value="office">Office/Den</option>
                          <option name="solarium" value="solarium">Solarium</option>
                          <option name="stairwell" value="stairwell">Stairwell</option>
                          <option name="other" value="other">Other</option>
                        </select>
                        
                    </td>
                </tr>
            </tbody>
        </table>



        <button id='submitBtn' type='submit' name='submit' class='btn btn-primary'>Save</button>
        <button id='resetBtn' type='reset' name='reset' class='btn btn-primary'>Clear Form</button>
        <a href="cgi-results.py" class='btn btn-default'>View Report</a>
      </form>
    </div>
    <footer id="includeFoot"></footer>
  </div>
  
  <script src="scripts/validate.js"></script>
  <script>
    $(function() {
      $("#includeHead").load("head.html");
    });
    $(function() {
      $("#includeFoot").load("foot.html");
    });

  </script>
