{% extends 'inspection/base.html '%} {% block title %}Room{% endblock %} {% block content %}
<div class="content">


  <!-- PROPERY DETAILS -->
   <div class="col col-xs-12 col-sm-8 col-sm-offset-2">
    <div id="selectedRooms" class="col-xs-8 col-xs-offset-2">
      <table class='table table-hover'>
       
        <!-- SECTION TITLE -->
         <thead>
          <tr>
            <td class="page-header" colspan="2">
              <h2 class="inline">Property Information:</h2>
              <a href="inspect_room.html" class="inline pull-right" id="edit-property"><span class="glyphicon glyphicon-pencil"><span class="hidden-xs">edit</span></span></a>
            </td>
          </tr>
        </thead>
        <!-- /SECTION TITLE -->
        
        
        <!-- PROPERTY DETAIL FIELD - TODO - CONVERT TO NON EDITABLE FIELDS!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
        <tbody id='resultsBody'>
          <tr>
            <td>
              <label for='propertyAddress' class="label pull-left" id='propertyAddressLabel'>Property Address</label>
              <input type="text" id="propertyAddress" name="propertyAddress" class="form-control box-shadow" placeholder="132 example street" value="{{property}}">
              <label for='porpertyType' class="label pull-left" id='porpertyTypeLabel'>Property Type</label>
              <input type="text" id="propertyType" name="propertyType" class="form-control box-shadow" value="{{ property.propertyTypeId }}" placeholder="create dropdown + input">
              <label for='buildingType' class="label pull-left" id='buildingTypeLabel'>Building Type</label>
              <input type="text" id="buildingType" name="buildingType" class="form-control box-shadow" value="{{ property.buildingTypeId }}" placeholder="create dropdown + input">
              <label for='projectNo' class="label pull-left" id='projectNoLabel'>Project Number</label>
              <input type="text" id="projectNo" name="projectNo" class="form-control box-shadow" value="{{property.id}}.{{ property.projectNum }}" placeholder="auto-populate date-user">

            </td>
          </tr>
        </tbody>
        <!-- /PROPERTY DETAIL FIELD - TODO - CONVERT TO NON EDITABLE FIELDS!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
        
        
      </table>
    </div>
    <!-- /PROPERY DETAILS -->

    <!-- LIST ROOMS -->
    <form action="{{request.path}}" method="POST" id="hidden-room-form">
      {% csrf_token %}
      <input type="text" name="propertyId" value="{{property.id}}" class="hidden"> {% for type in roomType %}
      <div class="col col-xs-12 col-md-4">
        <input type="radio" name="roomType" value="{{type.id}}" class="hidden">
        <input type="radio" name="roomName" value="{{type.roomTypeName}}" class="hidden">
        <button class="btn btn-red btn-block room-type-btn">
          <i class="fa fa-plus" aria-hidden="true"></i> {{type.roomTypeName}}
        </button>
      </div>
      {% endfor %}
    </form>
    <!-- /LIST ROOMS -->

  </div>


  <!-- SELECTED ROOM -->
  <div class="col-xs-8 col-xs-offset-2" id="room-container">
    {% include "inspection/partial/room.partial.html" %}
  </div>
  <!-- /SELECTED ROOM -->
</div>
{% endblock %}
